name: Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
      TF_VAR_neon_api_key: ${{ secrets.NEON_API_KEY }}
      NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }}
      TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan'
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }} # <-- novo secret com Organization ID
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }} # <-- mapeia para variÃ¡vel Terraform
        run: terraform plan -no-color

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }}
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
        run: |
          terraform apply -auto-approve
          echo ""
          echo "âœ… Database provisioned successfully!"
          echo ""
          echo "### ðŸ“Š Connection String"
          echo ""
          echo "Run the following command to get the connection URI:"
          echo "terraform output -raw connection_uri"
          echo ""
          echo "Or check the Neon Console: https://console.neon.tech"

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }}
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
        run: |
          echo "âš ï¸ WARNING: This will DELETE the database!"
          terraform destroy -auto-approve
          echo "ðŸ—‘ï¸ Database destroyed successfully!"
