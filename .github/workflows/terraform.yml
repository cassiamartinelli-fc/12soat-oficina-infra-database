name: Terraform

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action to perform"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - output
          - destroy

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
      TF_VAR_neon_api_key: ${{ secrets.NEON_API_KEY }}
      NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }}
      TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
    defaults:
      run:
        working-directory: terraform
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"
          terraform_wrapper: false

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        if: github.event.inputs.action == 'plan'
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }} # <-- novo secret com Organization ID
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }} # <-- mapeia para variÃ¡vel Terraform
        run: terraform plan -no-color

      - name: Terraform Apply
        if: github.event.inputs.action == 'apply'
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }} # <-- novo secret com Organization ID
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }} # <-- mapeia para variÃ¡vel Terraform
        run: |
          terraform apply -auto-approve
          echo "âœ… Database provisioned successfully!"

      - name: Show Connection String
        if: github.event.inputs.action == 'output' || github.event.inputs.action == 'apply'
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }} # <-- novo secret com Organization ID
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }} # <-- mapeia para variÃ¡vel Terraform
        run: |
          echo "### ðŸ“Š Database Outputs"
          echo ""
          echo "**Project ID:**"
          terraform output -raw project_id
          echo ""
          echo ""
          echo "**Database Host:**"
          terraform output -raw database_host
          echo ""
          echo ""
          echo "**Database Name:**"
          terraform output -raw database_name
          echo ""
          echo ""
          echo "âš ï¸ Connection URI (sensitive - copy and add as NEON_DATABASE_URL secret):"
          terraform output -raw connection_uri
          echo ""
          echo ""
          echo "### ðŸ“ Next Steps:"
          echo "1. Copy the connection URI above"
          echo "2. Add as secret NEON_DATABASE_URL in:"
          echo "   - 12soat-oficina-app"
          echo "   - 12soat-oficina-lambda-auth"

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        env:
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          NEON_ORG_ID: ${{ secrets.NEON_ORG_ID }}
          TF_VAR_neon_org_id: ${{ secrets.NEON_ORG_ID }}
        run: |
          echo "âš ï¸ WARNING: This will DELETE the database!"
          terraform destroy -auto-approve
          echo "ðŸ—‘ï¸ Database destroyed successfully!"
